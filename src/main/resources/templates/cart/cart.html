  <script>
    const userCode = 1;  // 사용자 고유번호 (로그인한 사용자에 맞게 변경)

    // 1. 장바구니 목록 조회
    function loadCartList() {
      $.ajax({
        url: `/api/cart/${userCode}`,
        method: 'GET',
        success: function(data) {
          let html = '';
          data.forEach(cart => {
            html += `
                            <div>
                                <input type="checkbox" class="cart-checkbox" data-cart-code="${cart.cartCode}">
                                <span>${cart.product.productName}</span>
                                <input type="number" class="quantity" value="${cart.cartProductQuantity}" data-cart-code="${cart.cartCode}">
                            </div>
                        `;
          });
          $('#cartList').html(html);
        }
      });
    }

    // 2. 장바구니 상품 수량 조정
    $(document).on('change', '.quantity', function() {
      const cartCode = $(this).data('cart-code');
      const quantity = $(this).val();

      $.ajax({
        url: `/api/cart/${cartCode}?quantity=${quantity}`,
        method: 'PUT',
        success: function(response) {
          alert(response);
        }
      });
    });

    // 3. 장바구니 상품 삭제
    $('#deleteSelected').click(function() {
      const selectedCartCodes = [];
      $('.cart-checkbox:checked').each(function() {
        selectedCartCodes.push($(this).data('cart-code'));
      });

      $.ajax({
        url: '/api/cart',
        method: 'DELETE',
        data: { cartCodes: selectedCartCodes },
        traditional: true,
        success: function(response) {
          alert(response);
          loadCartList();  // 삭제 후 장바구니 목록 다시 로드
        }
      });
    });

    // 페이지 로드 시 장바구니 목록 조회
    loadCartList();
