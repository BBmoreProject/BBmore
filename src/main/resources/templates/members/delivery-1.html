<script>
  document.addEventListener("DOMContentLoaded", function () {
    // 사이드바 메뉴 열기/닫기
    const menuItems = document.querySelectorAll(".nav ul li > a");
    menuItems.forEach(menu => {
      menu.addEventListener("click", function (event) {
        event.preventDefault();
        document.querySelectorAll(".nav ul li").forEach(item => item.classList.remove("active"));
        this.parentElement.classList.toggle("active");
      });
    });

    // 날짜 버튼 이벤트 등록
    document.getElementById("search-day1").addEventListener("click", () => { setDateRange(0); searchOrders(); });
    document.getElementById("search-day2").addEventListener("click", () => { setDateRange(7); searchOrders(); });
    document.getElementById("search-day3").addEventListener("click", () => { setDateRange(30); searchOrders(); });
    document.getElementById("search-day4").addEventListener("click", () => { setDateRange(90); searchOrders(); });

    // 초기 데이터 로드
    loadOrders();
  });

  async function loadOrders() {
    try {
      const res = await fetch("/api/orders/search");
      const data = await res.json();
      renderOrders(data);
    } catch (error) {
      console.error("초기 주문 목록 조회 실패:", error);
    }
  }

  async function searchOrders() {
    const code = document.getElementById("searchCode").value;
    const name = document.getElementById("searchName").value;
    const phone = document.getElementById("searchPhone").value;
    const startDate = document.getElementById("startDate").value;
    const endDate = document.getElementById("endDate").value;

    const url = `/api/orders/search?code=${encodeURIComponent(code)}&name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}&startDate=${encodeURIComponent(startDate)}&endDate=${encodeURIComponent(endDate)}`;

    try {
      const res = await fetch(url);
      const orders = await res.json();
      renderOrders(orders);
    } catch (error) {
      console.error("검색 실패:", error);
    }
  }

  function renderOrders(orders) {
    const tbody = document.getElementById("memberTableBody");
    tbody.innerHTML = "";

    orders.forEach(order => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${order.orderCode}</td>
        <td>${order.orderDate}</td>
        <td>${order.productName}</td>
        <td>${order.userName}</td>
        <td>${order.userPhoneNumber}</td>
        <td>${order.userAddress}</td>
      `;
      tbody.appendChild(row);
    });
  }

  function setDateRange(days) {
    const today = new Date();
    const startDate = new Date();
    startDate.setDate(today.getDate() - days);

    const todayStr = today.toISOString().split("T")[0];
    const startStr = startDate.toISOString().split("T")[0];

    document.getElementById("startDate").value = startStr;
    document.getElementById("endDate").value = todayStr;
  }
</script>
