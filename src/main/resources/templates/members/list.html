<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 관리</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');


    /* 여백 초기화 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 폰트 변경 완료 */
    body {
      font-family: "Noto Sans KR", sans-serif;
      display: flex;
      flex-direction: row; /* 좌우로 배치 */
      min-height: 100vh;
    }

    /* 좌측 관리자 사이드바 */
    .nav {
      width: 200px;
      background: #D9D9D9;
      text-align: center;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* 사이드바 상단 로고틀*/
    li.nav-logo{
      position: fixed;
      width: 200px;
      height: 160px; /*건드리지말것*/

    }

    /* 사이드바 상단 로고이미지 */
    li.nav-logo img{
      width: 100%;
      height: 100%;
      padding: 10%;  /*로고크기*/
      object-fit: contain;
    }

    /* 사이드바 상위 메뉴 */
    .nav ul {
      list-style: none;
    }

    /* 사이드바 하위 메뉴 */
    .nav ul li {
      margin: 15px 0;
      position: relative;
    }

    /* 사이드바-공지사항 관리 텍스트 */
    .nav ul li a {
      color: rgb(0, 0, 0);
      font-size: 20px;
      text-decoration: none;
      display: block;
      padding: 8px;
      cursor: pointer;
    }

    /* 사이드바-서브메뉴 틀 */
    .nav ul .submenu {
      display: none;
      list-style: none;
      padding: 0;
      background: #444;
      width: 200px;
    }

    .nav ul .submenu li {
      margin: 0;
    }

    /* 사이드바 하위 메뉴 텍스트(공지사항, 자주묻는질문) */
    .nav ul .submenu li a {
      padding: 10px;
      color: #ffffff;
      font-size: 15px;
      display: block;
      background-color: #9B9B9B;
    }

    .nav ul li.active .submenu {
      display: block;
    }

    /* 메인 컨텐츠 영역 */
    .container {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    /* 상위 메뉴 (공지사항 관리) */
    .header {
      background: #fff5e2;
      color: rgb(0, 0, 0);
      font-size: 20px;
      font-weight: bold;
      padding: 60px 70px;
      display: flex;
      align-items: center;
    }


    .main {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .search-box-div {
      display: flex;
      align-items: center;
      width: 1600px;
      padding-left: 30px;
      background-color: #F4F4F4;
      border-radius: 10px;
      height: 100px;
      gap: 20px;
    }
    .search-box-input {
      padding: 5px;
      width: 250px;
      height: 40px;
      background-color: #F4F4F4;
      border-radius: 7px;
      border: 1px solid #7a7a7a;
    }
    .search-box-button {
      color: white;
      cursor: pointer;
      width: 100px;
      height: 40px;
      background-color: #F28C25;
      border-radius: 5px;
      border-style: none;
    }
    .info-container {
      width: 1600px;
      min-width: 1000px;
      background: #F4F4F4;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }
    table {
      width: 100%;
      table-layout: fixed;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      border-radius: 7px;
    }
    table th:nth-child(1) { width: 10%; }
    table th:nth-child(2) { width: 20%; }
    table th:nth-child(3) { width: 15%; }
    table th:nth-child(4) { width: 13%; }
    table th:nth-child(5) { width: 10%; }
    table th:nth-child(6) { width: 35%; }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal.show {
      display: block;
    }
    .modal-content {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      width: 500px;
      max-width: 90%;
      margin: 5% auto;
      position: relative;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .modal-content h2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .modal-content label {
      font-weight: 500;
      margin-top: 25px;
      margin-bottom: 3px;
    }
    .modal-content input[type="text"] {
      width: 100%;
      margin: 10px 0;
      height: 35px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .modal-content button {
      height: 38px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }
    .modal-content button:first-of-type {
      background-color: #F28C25;
      width: 60px;
      margin: 15px 0 0 0 ;
      color: white;
      margin-left: auto;
    }
    .modal-content button:last-of-type {
      background-color: #ccc;
      width: 60px;
      color: black;
    }
    .modal-content .close {
      position: absolute;
      top: 10%;
      right: 9%;
      font-size: 14px;
      font-weight: bold;
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
    }
    /* 사이드바 하단 로고 틀 */
    .bottom-logo {
      position: absolute; /*건드리지말것*/
      bottom: 3px;/* 하단쪽에 고정 */
      margin-top: auto;
      width: 200px;     /* 전체 너비 */
      height: 50px;   /* 고정된 높이 (변경가능) */
      overflow: hidden;   /*넘칠 경우 숨김 처리*/
    }

    /* 사이드바 하단 로고 이미지 */
    .bottom-logo img{
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* 바닥 사업자정보 */
    .footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 5px;
      font-size: 10px;
    }
  </style>
</head>
<body>
<nav class="nav">
  <ul>
    <li class="nav-logo"><img src="/b1.png" alt="로고"></li>
    <li class="menu-1">
      <a href="#">회원 관리</a>
      <ul class="submenu">
        <li><a onclick="location.href='/members/list'">회원 관리</a></li>
      </ul>
    </li>
    <li class="menu-2">
      <a href="#">상품 관리</a>
      <ul class="submenu">
        <li><a href="product-1.html">상품 등록</a></li>
        <li><a href="product_2.html">상품 조회</a></li>
      </ul>
    </li>
    <li class="menu-3">
      <a href="#">판매 관리</a>
      <ul class="submenu">
        <li><a href="order-1.html">주문 조회</a></li>
        <li><a href="order-2.html">반품 관리</a></li>
        <li><a href="order-3.html">교환 관리</a></li>
      </ul>
    </li>
    <li class="menu-4">
      <a href="#">배송 관리</a>
      <ul class="submenu">
        <li><a onclick="location.href='/orders/delivery-1'">주문 조회</a></li>
      </ul>
    </li>
    <li class="menu-5">
      <a href="#">리뷰 관리</a>
      <ul class="submenu">
        <li><a href="notice_5.html">리뷰 목록</a></li>
      </ul>
    </li>
    <li class="menu-6">
      <a href="#">공지사항 관리</a>
      <ul class="submenu">
        <li><a href="notice_5.html">공지사항</a></li>
        <li><a href="faq_5.html">자주 묻는 질문</a></li>
      </ul>
    </li>
    <div class="bottom-logo"><img src="/b2.png" alt="로고"></div>
  </ul>
</nav>

<div class="container">
  <header class="header">회원 관리</header>
  <div class="main">
    <div class="search-box-div">
      <input class="search-box-input" type="text" id="searchName" placeholder="이름">
      <input class="search-box-input" type="text" id="searchPhone" placeholder="전화번호">
      <input class="search-box-input" type="text" id="searchGrade" placeholder="등급">
      <button class="search-box-button" onclick="searchMembersByName()">검색</button>
    </div>

    <div class="info-container">
      <table class="info-item">
        <thead style="background-color: #363636">
        <tr style="color: #f0f0f0">
          <th>코드</th>
          <th>이름</th>
          <th>전화번호</th>
          <th>반려동물</th>
          <th>등급</th>
          <th>주소</th>
        </tr>
        </thead>
        <tbody id="memberTableBody"></tbody>
      </table>
    </div>
  </div>

  <div id="memberModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">닫기</span>
      <h2>회원 정보 수정</h2>
      <form class="memberForm">
        <label>코드:</label><input type="text" id="memberId" disabled>
        <label>이름:</label><input type="text" id="memberName">
        <label>전화번호:</label><input type="text" id="memberPhone">
        <label>반려동물:</label><input type="text" id="memberPet">
        <label>등급:</label><input type="text" id="memberGrade">
        <label>주소:</label><input type="text" id="memberAddress"><br>
        <button type="button" onclick="updateMember()">저장</button>
        <button type="button" onclick="deleteMember()">삭제</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    &copy; 회사명: BBMORE 전화번호: 02-123-4567 사업자번호: 123-456-1234 주소: 서울시 종로구 어쩌고저쩌고
  </footer>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuItems = document.querySelectorAll(".nav ul li > a");
    menuItems.forEach(menu => {
      menu.addEventListener("click", function (event) {
        event.preventDefault();
        document.querySelectorAll(".nav ul li").forEach(item => item.classList.remove("active"));
        this.parentElement.classList.toggle("active");
      });
    });
    loadMembers();
  });

  async function loadMembers() {
    const res = await fetch("/members/api");
    const data = await res.json();
    renderMembers(data);
  }

  function renderMembers(members) {
    const tbody = document.getElementById("memberTableBody");
    tbody.innerHTML = "";
    members.forEach(member => {
      const row = document.createElement("tr");
      row.innerHTML = `
                <td>${member.userCode}</td>
                <td>${member.userName}</td>
                <td>${member.userPhoneNumber}</td>
                <td>${member.animalBreed || ''}</td>
                <td>${member.userMembershipLevel}</td>
                <td>${member.userAddress}</td>
            `;
      row.addEventListener("click", () => openModal(member));
      tbody.appendChild(row);
    });
  }

  function openModal(member) {
    document.getElementById("memberId").value = member.userCode;
    document.getElementById("memberName").value = member.userName;
    document.getElementById("memberPhone").value = member.userPhoneNumber;
    document.getElementById("memberPet").value = member.animalBreed;
    document.getElementById("memberGrade").value = member.userMembershipLevel;
    document.getElementById("memberAddress").value = member.userAddress;
    document.getElementById("memberModal").classList.add("show");
  }

  function closeModal() {
    document.getElementById("memberModal").classList.remove("show");
  }

  async function updateMember() {
    const id = document.getElementById("memberId").value;
    const body = {
      userName: document.getElementById("memberName").value,
      userPhoneNumber: document.getElementById("memberPhone").value,
      animalBreed: document.getElementById("memberPet").value,
      userMembershipLevel: document.getElementById("memberGrade").value,
      userAddress: document.getElementById("memberAddress").value
    };

    await fetch(`/members/api/${id}`, {
      method: "PUT",
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body)
    });
    loadMembers();
    closeModal();
  }

  async function deleteMember() {
    const id = document.getElementById("memberId").value;
    await fetch(`/members/api/${id}`, { method: "DELETE" });
    closeModal();
    loadMembers();
  }

  async function searchMembersByName() {
    const name = document.getElementById("searchName").value;
    const phone = document.getElementById("searchPhone").value;
    const grade = document.getElementById("searchGrade").value;
    const res = await fetch(`/members/api/search?name=${name}&phone=${phone}&grade=${grade}`);
    const data = await res.json();
    renderMembers(data);
  }

  document.addEventListener("keydown", function (e) {
    if (e.key === "Escape") closeModal();
  });
</script>
</body>
</html>
