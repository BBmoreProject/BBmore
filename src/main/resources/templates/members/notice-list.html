<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 목록</title>
</head>
<body>
<h1 th:text="'목록 - ' + ${noticeType}"></h1>

<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>등록일</th>
        <th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notice : ${notices.content}">
        <td><a th:href="@{/members/notice-detail/{noticeCode}(noticeCode=${notice.noticeCode})}" th:text="${notice.noticeTitle}"></a></td>
        <td th:text="${notice.noticeCreatedDate}"></td>
        <td th:text="${notice.noticeView}"></td>
    </tr>
    </tbody>
</table>

<div>
    <span th:if="${currentPage > 0}">
        <a th:href="@{/members/notices-list?noticeType=${noticeType}&page=0}"><<</a>
        <a th:href="@{/members/notices-list?noticeType=${noticeType}&page=${currentPage - 1}}"><</a>
    </span>
    <span>페이지 <span th:text="${currentPage + 1}"></span> / <span th:text="${totalPages}"></span></span>
    <span th:if="${currentPage < totalPages - 1}">
        <a th:href="@{/members/notices-list?noticeType=${noticeType}&page=${currentPage + 1}}">></a>
        <a th:href="@{/members/notices-list?noticeType=${noticeType}&page=${totalPages - 1}}">>></a>
    </span>
</div>

</body>
</html>
