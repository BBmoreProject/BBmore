  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // 사이드바 메뉴 열기/닫기
      const menuItems = document.querySelectorAll(".nav ul li > a");
      menuItems.forEach(menu => {
        menu.addEventListener("click", function (event) {
          event.preventDefault();
          document.querySelectorAll(".nav ul li").forEach(item => item.classList.remove("active"));
          this.parentElement.classList.toggle("active");
        });
      });

      loadMembers(); // 회원 목록 로드
    });


  </script>
  <script>
    async function searchMembersByName() {
      const code = document.getElementById("searchCode").value;
      const name = document.getElementById("searchName").value;
      const phone = document.getElementById("searchPhone").value;

      const url = `/api/orders/search?code=${encodeURIComponent(code)}&name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}`;

      const res = await fetch(url);
      const orders = await res.json();

      renderMembers(orders);
    }

    function renderMembers(orders) {
      const tbody = document.getElementById("memberTableBody");
      tbody.innerHTML = "";

      orders.forEach(order => {
        const row = document.createElement("tr");
        row.innerHTML = `
        <td>${order.orderCode}</td>
        <td>${order.orderDate}</td>
        <td>${order.productName}</td>
        <td>${order.recipientName}</td>
        <td>${order.recipientPhone}</td>
        <td>${order.recipientAddress}</td>
      `;

        tbody.appendChild(row);
      });
    }

    async function loadMembers() {
      const res = await fetch("/api/orders/search"); // 초기엔 전체 주문 목록
      const data = await res.json();
      renderMembers(data);
    }
  </script>
