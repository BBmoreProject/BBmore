<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>

</th:block>

<div layout:fragment="content">

    <form action="/members/new" role="form" method="post"  th:object="${memberFormDto}">
        <div class="form-group">
            <label th:for="userName">이름</label>
            <input type="text" th:field="*{userName}" class="form-control" placeholder="이름을 입력해주세요">
            <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="userEmail">이메일주소</label>
            <input type="email" th:field="*{userEmail}" class="form-control" placeholder="이메일을 입력해주세요">
            <p th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="userPassword">비밀번호</label>
            <input type="password" th:field="*{userPassword}" class="form-control" placeholder="비밀번호 입력">
            <p th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="userAddress">주소</label>
            <input type="text" th:field="*{userAddress}" class="form-control" placeholder="주소를 입력해주세요">
            <p th:if="${#fields.hasErrors('userAddress')}" th:errors="*{userAddress}" class="fieldError">Incorrect data</p>
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="">Submit</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>

</html>
