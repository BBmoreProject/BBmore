<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Noto Sans KR", sans-serif;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    /* 좌측 관리자 사이드바 */
    .nav {
      width: 200px;
      background: #D9D9D9;
      text-align: center;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .nav ul {
      list-style: none;
    }

    .nav ul li {
      margin: 15px 0;
      position: relative;
    }

    .nav ul li a {
      color: rgb(0, 0, 0);
      font-size: 20px;
      text-decoration: none;
      display: block;
      padding: 8px;
      cursor: pointer;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      font-size: 20px;
      font-weight: bold;
      padding: 20px;
    }

    .search-box-div {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 20px;
      background-color: #F4F4F4;
      border-radius: 10px;
      gap: 20px;
    }

    .search-box-input {
      padding: 5px;
      width: 250px;
      height: 40px;
      border-radius: 7px;
      border: 1px solid #7a7a7a;
    }

    .search-box-button {
      color: white;
      cursor: pointer;
      width: 100px;
      height: 40px;
      background-color: #F28C25;
      border-radius: 5px;
      border-style: none;
    }

    .info-container {
      width: 100%;
      background-color: #F4F4F4;
      padding: 20px;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
</head>

<body>
<nav class="nav">
  <ul>
    <li class="menu-4">
      <a href="#">배송 관리</a>
      <ul class="submenu">
        <li><a onclick="location.href='/members/delivery-1'">주문 조회</a></li>
      </ul>
    </li>
  </ul>
</nav>

<div class="container">
  <header class="header">배송 관리</header>
  <div class="search-box-div">
    <input class="search-box-input" type="text" id="searchCode" placeholder="주문번호">
    <input class="search-box-input" type="text" id="searchName" placeholder="이름">
    <input class="search-box-input" type="text" id="searchPhone" placeholder="전화번호">
    <button class="search-box-button" onclick="searchMembersByName()">검색</button>
  </div>

  <div class="info-container">
    <table>
      <thead>
      <tr>
        <th>주문번호</th>
        <th>주문날짜</th>
        <th>제품명</th>
        <th>이름</th>
        <th>전화번호</th>
        <th>주소</th>
      </tr>
      </thead>
      <tbody id="memberTableBody"></tbody>
    </table>
  </div>
</div>

<script>
  async function searchMembersByName() {
    const code = document.getElementById("searchCode").value;
    const name = document.getElementById("searchName").value;
    const phone = document.getElementById("searchPhone").value;

    const url = `/api/orders/search?code=${encodeURIComponent(code)}&name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}`;

    try {
      const res = await fetch(url);
      const orders = await res.json();
      renderMembers(orders);
    } catch (error) {
      console.error("검색 실패:", error);
    }
  }

  function renderMembers(orders) {
    const tbody = document.getElementById("memberTableBody");
    tbody.innerHTML = "";
    orders.forEach(order => {
      const row = document.createElement("tr");
      row.innerHTML = `
          <td>${order.orderCode}</td>
          <td>${order.orderDate}</td>
          <td>${order.productName}</td>
          <td>${order.recipientName}</td>
          <td>${order.recipientPhone}</td>
          <td>${order.recipientAddress}</td>
        `;
      tbody.appendChild(row);
    });
  }

  document.addEventListener("DOMContentLoaded", function () {
    searchMembersByName();
  });
</script>
</body>
</html>
