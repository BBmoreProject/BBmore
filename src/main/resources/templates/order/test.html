<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>주문 조회</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>주문 조회</h1>

<!-- 전체 조회 섹션 -->
<section>
    <h2>전체 주문 조회</h2>
    <table>
        <thead>
        <tr>
            <th>주문번호</th>
            <th>구매자명</th>
            <th>주문일자</th>
            <th>상세보기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${allOrders}">
            <td th:text="${order.orderNumber}"></td>
            <td th:text="${order.memberName}"></td>
            <td th:text="${order.orderDate}"></td>
            <td><a th:href="@{/order/{orderNumber}(orderNumber=${order.orderNumber})}">상세보기</a></td>
        </tr>
        </tbody>
    </table>
</section>

<!-- 날짜별 이름 조회 섹션 -->
<section>
    <h2>날짜별 이름 조회</h2>
    <form action="#" method="get">
        <label for="startDate">시작 날짜:</label>
        <input type="date" id="startDate" name="startDate" required>
        <label for="endDate">종료 날짜:</label>
        <input type="date" id="endDate" name="endDate" required>
        <label for="name">구매자명:</label>
        <input type="text" id="name" name="name" placeholder="구매자명 입력">
        <button type="submit">조회</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>주문번호</th>
            <th>구매자명</th>
            <th>주문일자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${filteredOrdersByName}">
            <td th:text="${order.orderNumber}"></td>
            <td th:text="${order.memberName}"></td>
            <td th:text="${order.orderDate}"></td>
        </tr>
        </tbody>
    </table>
</section>

<!-- 날짜별 주문번호 조회 섹션 -->
<section>
    <h2>날짜별 주문번호 조회</h2>
    <form action="#" method="get">
        <label for="startDate">시작 날짜:</label>
        <input type="date" id="startDate" name="startDate" required>
        <label for="endDate">종료 날짜:</label>
        <input type="date" id="endDate" name="endDate" required>
        <button type="submit">조회</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>주문번호</th>
            <th>구매자명</th>
            <th>주문일자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${filteredOrdersByDate}">
            <td th:text="${order.orderNumber}"></td>
            <td th:text="${order.memberName}"></td>
            <td th:text="${order.orderDate}"></td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
