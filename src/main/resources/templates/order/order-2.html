        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap");

        /* 네이게이션 스타일*/

        .dropdown {
            position: relative;
            display: inline-block;
            width: 200px;
            height: 45px;

            left: 65%;

        .dropdown-toggle {
            width: 100%;
            padding: 10px;

            cursor: pointer;
            text-align: left;

            transition: transform 0.2s ease;
        }

        .dropdown-menu {

            width: 100%;

            background-color: #fff;
            z-index: 10;
        }

        .dropdown-menu div {

            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .dropdown-menu div:last-child {

        .dropdown-menu div:hover {
            background-color: #f0f0f0;
        }

        .active {
            display: block;
        }

        /* 화살표 회전 효과 */

    </style>

    <!-- 사이드바 하위메뉴 한 개씩 열리게하기 (메뉴가 열려있을때 다른 메뉴 열면 닫히게) -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // HTML 문서가 모두 로드된 후 실행되도록
            const menuItems = document.querySelectorAll(".nav ul li > a"); // 모든 메뉴(1~6) 선택
            menuItems.forEach((menu) => {
                // a 태그의 메뉴마다 이벤트 리스너 추가
                menu.addEventListener("click", function (event) {
                    event.preventDefault();
                    // 클릭할때마다 모든 메뉴의 active 클래스 제거 (기존에 열린 메뉴가 있다면 닫히게끔)
                    document.querySelectorAll(".nav ul li").forEach((item) => {
                        item.classList.remove("active");
                    });
                    // 클릭한 메뉴의 부모 요소 li에 active 클래스 추가 (해당 메뉴 열기)
                    this.parentElement.classList.toggle("active");
                });
            });
        });
    </script>

            </select>

<script>
    let currentPage = 1;

    // 날짜 단축 버튼용 함수
    function setDateRange(days) {
        const today = new Date();
        const start = new Date();
        start.setDate(today.getDate() - days);
        const to = today.toISOString().split("T")[0];
        const from = start.toISOString().split("T")[0];
        document.getElementById("startDate").value = from;
        document.getElementById("endDate").value = to;
    }

    // 전체 조회: 날짜 및 필터 초기화 후 1페이지 로드
    function loadAllReturns() {
        document.getElementById("startDate").value = "";
        document.getElementById("endDate").value = "";
        document.getElementById("searchReturnStatus").value = "";
        document.getElementById("searchReturnCode").value = "";
        document.getElementById("searchMemberName").value = "";
        currentPage = 1;
        loadPage(1);
    }

    // 쿼리스트링 빌드
    function buildQueryParams(page) {
        const code = document.getElementById("searchReturnCode").value;
        const member = document.getElementById("searchMemberName").value;
        const status = document.getElementById("searchReturnStatus").value;
        const start = document.getElementById("startDate").value;
        const end = document.getElementById("endDate").value;

        const params = new URLSearchParams();
        if (code) params.append("returnCode", code);
        if (member) params.append("memberName", member);
        if (status) params.append("returnStatus", status);
        if (start) params.append("startDate", start);
        if (end) params.append("endDate", end);
        params.append("page", page - 1);
        params.append("size", 8);
        return params.toString();
    }

    // 페이지 데이터 로드
    async function loadPage(page) {
        currentPage = page;
        const qs = buildQueryParams(page);
        const res = await fetch(`/api/returns/search?${qs}`);
        if (!res.ok) return console.error("로드 실패:", res.status);
        const data = await res.json();
        renderReturns(data.content);
        renderPagination(data);
    }

    // 검색 버튼
    function searchReturns() {
        loadPage(1);
    }

    // 테이블 렌더링 (상태 변경 드롭다운 포함)
    function renderReturns(list) {
        const tbody = document.getElementById("returnTableBody");
        tbody.innerHTML = "";
        if (!list.length) {
            tbody.innerHTML = "<tr><td colspan='6'>조회 결과가 없습니다.</td></tr>";
            return;
        }
        list.forEach(item => {
            const tr = document.createElement("tr");
            const selectHtml = `
          <select onchange="updateStatus(${item.returnCode}, this.value)">
            <option value="false"${!item.returnStatus ? ' selected' : ''}>처리대기</option>
            <option value="true"${item.returnStatus ? ' selected' : ''}>처리됨</option>
          </select>
        `;
            tr.innerHTML = `
          <td>${item.returnCode}</td>
          <td>${item.returnRequestDate}</td>
          <td>${selectHtml}</td>
          <td>${item.refundAmount}</td>
          <td>${item.returnReason || '-'}</td>
          <td>${item.memberName || '-'}</td>
        `;
            tbody.appendChild(tr);
        });
    }

    // 상태 변경 API 호출
    async function updateStatus(returnCode, status) {
        const res = await fetch(`/api/returns/${returnCode}/status?status=${status}`, {
            method: 'PUT'
        });
        if (res.ok) {
            alert("처리상태가 변경되었습니다.");
            loadPage(currentPage);
        } else {
            alert("변경에 실패했습니다.");
        }
    }

    // 페이지네이션 렌더링
    function renderPagination(pageData) {
        const ul = document.getElementById("pagination");
        ul.innerHTML = "";
        const curr = pageData.number + 1;
        const total = pageData.totalPages;
        const first = pageData.first;
        const last = pageData.last;

        // 이전 버튼
        const prev = document.createElement("li");
        prev.textContent = "이전";
        if (!first) prev.onclick = () => loadPage(curr - 1);
        else prev.classList.add("disabled");
        ul.appendChild(prev);

        // 번호 버튼
        for (let i = 1; i <= total; i++) {
            const li = document.createElement("li");
            li.textContent = i;
            if (i === curr) li.classList.add("active");
            else li.onclick = () => loadPage(i);
            ul.appendChild(li);
        }

        // 다음 버튼
        const next = document.createElement("li");
        next.textContent = "다음";
        if (!last) next.onclick = () => loadPage(curr + 1);
        else next.classList.add("disabled");
        ul.appendChild(next);
    }

    // 초기 바인딩
    document.addEventListener("DOMContentLoaded", () => {
        loadPage(1);
        document.getElementById("search-day1").onclick = () => {
            setDateRange(0);
            searchReturns();
        };
        document.getElementById("search-day2").onclick = () => {
            setDateRange(7);
            searchReturns();
        };
        document.getElementById("search-day3").onclick = () => {
            setDateRange(30);
            searchReturns();
        };
        document.getElementById("search-day4").onclick = () => {
            setDateRange(90);
            searchReturns();
        };
    });

    document.querySelectorAll('.search-box-input').forEach(input => {
        input.addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                e.preventDefault();
                searchReturns();
            }
        });
    });
</script>
