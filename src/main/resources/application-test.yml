# Datasource 설정
spring:
  datasource:
    driver-class-name: org.h2.Driver  # H2 데이터베이스 드라이버 클래스 이름
    url: jdbc:h2:mem:test              # H2 인메모리 데이터베이스 URL
    username: sa                     # 데이터베이스 사용자 이름
    password: ""                     # 데이터베이스 비밀번호 (빈 값)

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect  # Hibernate에서 사용할 H2 데이터베이스 방언 설정
    hibernate:
      ddl-auto: create               # 애플리케이션 실행 시 데이터베이스 스키마를 새로 생성하도록 설정
