spring:
  application:
    name: Shop

  datasource:
    url: jdbc:mysql://localhost:3306/bbmoredb?serverTimezone=UTC&useSSL=false
    username: bbmore
    password: "bbmore"
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQL8Dialect

  servlet:
    multipart:
      maxFileSize: 20MB
      maxRequestSize: 100MB

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

  web:
    resources:
      static-locations: classpath:/static/

productImgLocation: C:/upload/images/products
